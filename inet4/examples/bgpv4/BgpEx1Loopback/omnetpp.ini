[General]
sim-time-limit = 500s

# ip settings
**.ip.procDelay = 1us

# NIC configuration
**.eth[*].queue.typename = "EtherQosQueue"
**.eth[*].queue.dataQueue.typename = "DropTailQueue"
**.eth[*].queue.dataQueue.frameCapacity = 100


# OSPF configuration

# BGP settings
**.bgpConfig = xmldoc("config.xml")

description = "BGP example 1 loopback"
network = BGPTestLoopback
[Config AlwaysUp]
**.scenarioManager.script = xml("<empty/>")

[Config ShutdownAndRestart]
**.scenarioManager.script = xml( \
        "<script>\n" + \
        "<at t='50s'><shutdown module='R1'/></at>\n" + \
        "<at t='250s'><startup module='R1'/></at>\n" + \
        "</script>")

[Config CrashAndReboot]
**.scenarioManager.script = xml( \
        "<script>\n" + \
        "<at t='50s'><crash module='R1'/></at>\n" + \
        "<at t='250s'><startup module='R1'/></at>\n" + \
        "</script>")


